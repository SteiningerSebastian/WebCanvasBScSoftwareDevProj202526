# dashboard-admin.yaml

# 1. ServiceAccount Definition
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: default

--- # <--- This separator is crucial!

# 2. ClusterRoleBinding Definition
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: default